<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <script>
        var day_index = 0;
        var days_of_week = ["Monday", "Tuesday", "Wednesday", "Thursday",
                           "Friday", "Saturday", "Sunday"];
  
        function changeDay() {
          day_index = (day_index + 1) % 7;
          document.getElementById("day").innerHTML = days_of_week[day_index];
        }
      </script>
</head>

<body>
    <div id="day">Monday</div>
    <button onclick="changeDay()">Change Day</button>
</body>

</html>
