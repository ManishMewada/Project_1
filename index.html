<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <style>
        body {
          background-color: lightyellow;
          font-size: larger;
        }
        button {
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        background-color: lightgray;
        border: none;
      }
      button:hover {
        background-color: goldenrod;
      }
      button:active {
        background-color: green;
      }
      </style>
    <script>
        var day_index = 0;
        var days_of_week = ["Monday", "Tuesday", "Wednesday", "Thursday",
            "Friday", "Saturday", "Sunday"];

        var month_index = 0;
        var names_of_months = ["January", "February", "March", "April", "May",
            "June", "July", "August", "September", "October",
            "November", "December"];

        function changeDay() {
            day_index = (day_index + 1) % 7;
            document.getElementById("day").innerHTML = days_of_week[day_index];
        }
        function changeMonth() {
        month_index = (month_index + 1) % 12;
        document.getElementById("month").innerHTML = names_of_months[month_index];
      }
    </script>
</head>

<body>
    <div style="text-align:center;">
        <div id="day">Monday</div><br/><br/>
        <div id="month">January</div><br/><br/>

        <button onclick="changeDay()">Change Day</button>
        <button onclick="changeMonth()">Change Month</button>
      </div>    
</body>

</html>
